<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Login</h1>
        <label>
            <p>Usuario</p>
            <input placeholder="Username" type="text" id="username"> <!-- Cambié 'Username' a 'username' -->
        </label>
        <label>
            <p>Contraseña</p>
            <input placeholder="Password" type="password" id="password"> <!-- Cambié 'Password' a 'password' -->
        </label>
        <a href="#" class="link">¿Olvidaste la contraseña?</a>
        <button type="button" id="button">Login</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
